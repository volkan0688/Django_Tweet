{% extends "base.html" %}
{% block content %}

<h1 class="container" style="width: 20%;">Signup Page</h1>
<br>


    <form method="POST" action="">
        <div class="container" style="border: 4px solid rgb(214, 237, 100); padding: 8px; width: 50%;">

            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                {{field}}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning" value="signup">Signup</button>
        </div>
    </form>
    

{% endblock %}
